
plugin {
    hyprbars {
        # Bar appearance
        bar_height = 20
        bar_color = rgb(313244)        # $surface0 from Catppuccin Mocha
        col.text = rgb(cdd6f4)         # $text from Catppuccin Mocha
        bar_title_enabled = true
        bar_text_size = 10
        bar_text_font = Sans
        bar_text_align = center
        bar_padding = 7
        bar_button_padding = 5
        bar_buttons_alignment = right
        bar_precedence_over_border = true
        inactive_button_color = rgb(6c7086)

        # Buttons (right to left order)
        # Close button (red X)
        hyprbars-button = rgb(f38ba8), 16, 󰖭, hyprctl dispatch killactive

        # Fullscreen button (unpin first if pinned, then fullscreen)
        hyprbars-button = rgb(a6e3a1), 16, 󰊓, hyprctl activewindow -j | jq -e '.pinned' && hyprctl dispatch pin; hyprctl dispatch fullscreen 0
    }
}

# Window rule: Disable hyprbars on tiled windows (only show on floating)
windowrule = plugin:hyprbars:nobar, floating:0
