linux[whoami.distro^="Arch"]:
  installs:
    cmd: yay -S --noconfirm dolphin archlinux-xdg-menu ark unrar
    depends:
      - /lib/qt
      - /arch/kwallet
  links:
    dolphin.conf: ~/.config/hypr/conf.d/dolphin.conf
    kdeglobals: ~/.config/kdeglobals
    kdedefaults-kdeglobals: ~/.config/kdedefaults/kdeglobals
    catppuccin-mocha.colors: ~/.local/share/color-schemes/CatppuccinMocha.colors
    dolphinrc: ~/.config/dolphinrc
