linux[whoami.distro^="Arch"]:
  installs:
    cmd: |
      yay -S --noconfirm hyprshutdown-git
      sudo sed -i 's/#HandlePowerKey=poweroff/HandlePowerKey=ignore/' /etc/systemd/logind.conf
  links:
    hyprshutdown-wrapper.sh: ~/.local/bin/hyprshutdown-wrapper
    session.conf: ~/.config/hypr/conf.d/session.conf
    lock.desktop: ~/.local/share/applications/lock.desktop
    logout.desktop: ~/.local/share/applications/logout.desktop
    shutdown.desktop: ~/.local/share/applications/shutdown.desktop
    reboot.desktop: ~/.local/share/applications/reboot.desktop
