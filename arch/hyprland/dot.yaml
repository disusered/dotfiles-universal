linux[whoami.distro^="Arch"]:
  installs:
    cmd: |
      sudo pacman -S --noconfirm hyprland hyprpolkitagent hyprutils hyprlang \
      hyprutils hyprwayland-scanner qt5-wayland qt6-wayland \
      xdg-desktop-portal-hyprland xdg-desktop-portal xdg-desktop-portal-kde \
      wayland wayland-protocols cpio aquamarine && \
      PATH="/usr/bin:$PATH" yay -S --noconfirm pyprland hyprqt6engine
      systemctl --user enable --now hyprpolkitagent.service
    depends:
      - /tools/jq
      - /lib/pipewire
      - /lib/qt
  links:
    hyprland.conf: ~/.config/hypr/hyprland.conf
    env-hyperland: ~/.config/uwsm/env-hyperland
    pyprland.toml: ~/.config/hypr/pyprland.toml
    hyprtoolkit.conf: ~/.config/hypr/hyprtoolkit.conf
