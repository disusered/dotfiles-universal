linux[whoami.distro^="Arch"]:
  installs:
    cmd: |
      sudo pacman -S --noconfirm hyprland hyprpolkitagent xdg-desktop-portal \
      xdg-desktop-portal-kde xdg-desktop-portal-hyprland qt5-wayland qt6-wayland && \
      PATH="/usr/bin:$PATH" yay -S --noconfirm pyprland
      systemctl --user enable --now hyprpolkitagent.service
    depends:
      - /tools/jq
      - /lib/pipewire
      - /lib/qt
  links:
    hyprland.conf: ~/.config/hypr/hyprland.conf
    env-hyperland: ~/.config/uwsm/env-hyperland
    scripts/toggle-monitors.sh: ~/.config/hypr/scripts/toggle-monitors.sh
    pyprland.toml: ~/.config/hypr/pyprland.toml
