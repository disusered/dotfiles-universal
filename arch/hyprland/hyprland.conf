################
### MONITORS ###
################

source = ~/.config/hypr/monitors.conf

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = dolphin
$browser = firefox


#################
### AUTOSTART ###
#################

# Network Manager
exec-once = app2unit -- nm-applet --indicator

# Community utilities
exec-once = app2unit -- /usr/bin/pypr

# xdg-desktop-portal-hyprland (XDPH)
# XDPH is automatically started by D-Bus, once Hyprland starts.
# https://wiki.hypr.land/Hypr-Ecosystem/xdg-desktop-portal-hyprland/

###############
### IMPORTS ###
###############
source = ~/.config/hypr/conf.d/*

#####################
### LOOK AND FEEL ###
#####################

$rosewater = rgb(f5e0dc)
$flamingo = rgb(f2cdcd)
$pink = rgb(f5c2e7)
$mauve = rgb(cba6f7)
$red = rgb(f38ba8)
$maroon = rgb(eba0ac)
$peach = rgb(fab387)
$yellow = rgb(f9e2af)
$green = rgb(a6e3a1)
$teal = rgb(94e2d5)
$sky = rgb(89dceb)
$sapphire = rgb(74c7ec)
$blue = rgb(89b4fa)
$lavender = rgb(b4befe)
$text = rgb(cdd6f4)
$subtext1 = rgb(bac2de)
$subtext0 = rgb(a6adc8)
$overlay2 = rgb(9399b2)
$overlay1 = rgb(7f849c)
$overlay0 = rgb(6c7086)
$surface2 = rgb(585b70)
$surface1 = rgb(45475a)
$surface0 = rgb(313244)
$base = rgb(1e1e2e)
$mantle = rgb(181825)
$crust = rgb(11111b)

general {
    gaps_in = 3
    gaps_out = 0
    border_size = 2
    col.active_border = $blue
    col.inactive_border = $surface0
    resize_on_border = true
    allow_tearing = true
    layout = dwindle
}

decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = $crust
    }

    blur {
        enabled = false
    }
}

animations {
    enabled = true
    bezier = quick, 0.15, 0, 0.1, 1
    animation = windows, 1, 3, quick
    animation = windowsIn, 1, 3, quick, popin 90%
    animation = windowsOut, 1, 3, quick, popin 90%
    animation = border, 1, 3, quick
    animation = fade, 1, 3, quick
    animation = workspaces, 1, 3, quick
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    vfr = false
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_options = compose:rctrl
    follow_mouse = 1
    mouse_refocus = false
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, Return, exec, app2unit -- $terminal
bind = $mainMod, E, exec, app2unit -- $fileManager
bind = $mainMod, B, exec, app2unit -- $browser
bind = $mainMod, W, killactive,
bind = $mainMod, M, exit,
bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod SHIFT, P, pin,
bind = $mainMod, T, togglesplit,
bind = $mainMod SHIFT, SPACE, exec, pypr expose

bind = $mainMod, F, fullscreen, 0
bind = $mainMod, Z, fullscreen, 1

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

bind = $mainMod ALT, H, resizeactive, -40 0
bind = $mainMod ALT, L, resizeactive, 40 0
bind = $mainMod ALT, K, resizeactive, 0 -40
bind = $mainMod ALT, J, resizeactive, 0 40

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


##############################
### WINDOWS ###
##############################

windowrule = suppressevent maximize, class:.*
windowrulev2 = stayfocused, class:^(pinentry-.*)$

# Exposed styling
workspace = special:exposed,gapsout:60,gapsin:30,border:true,shadow:false
