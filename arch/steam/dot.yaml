# Manual config: Add `gamemoderun %command%` to launch option of game
linux[whoami.distro^="Arch"]:
  installs:
    cmd: |
      sudo locale-gen
      sudo pacman -S --noconfirm ttf-liberation steam gamemode lib32-gamemode gamescope
      sudo gpasswd -a $USER gamemode
    depends:
      - /arch/hyprland
      - /lib/networkmanager/
      - /lib/avahi/
      - /lib/pipewire/
  links:
    steam.conf: ~/.config/hypr/conf.d/steam.conf
    steam_minimal.desktop: ~/.local/share/applications/steam_minimal.desktop
    gamemode.ini: ~/.config/gamemode.ini
