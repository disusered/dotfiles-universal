windows:
  installs:
    cmd: scoop install extras/rancher-desktop
    depends:
      - /packages/scoop
      - /packages/rancher/cli
      - /packages/rancher/compose
linux[whoami.distro^="Arch"]:
  installs:
    cmd: yay -S --noconfirm rancher-desktop
    depends:
      - /tools/yay
  links:
    rancher.zsh: ~/.config/zsh/0700_rancher.zsh
