windows:
  installs: false
linux:
  installs:
    cmd: |
      sudo dnf update -y && \
      sudo dnf group install development-tools -y && \
      sudo dnf install procps-ng file gcc-c++ readline-devel libyaml-dev -y && \
      command -v brew &>/dev/null || /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
    depends:
      - /tools/zsh
      - /tools/git
      - /tools/curl
  links:
    homebrew.zsh: ~/.config/zsh/0010_homebrew.zsh
