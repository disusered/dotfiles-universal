linux|darwin:
  installs:
    cmd: brew install neovim
    depends:
      - /packages/homebrew
      - /tools/git
      - /tools/lazygit
      - /tools/curl
      - /tools/fzf
      - /tools/ripgrep
      - /tools/fd
      - /tools/wget
      - /tools/unzip
      - /tools/gzip
      - /tools/treesitter
      - /tools/imagemagick
      - /tools/ghostscript
      - /tools/postgresql
      - /languages/lua/5.1
      - /languages/lua/hererocks
      - /languages/latex/tectonic
      - /languages/python/latest
      - /languages/node/latest
      # TODO: Enable when platform-specific fonts are used for Wezterm
      # - /tools/fonts
  links:
    neovim.zsh: ~/.config/zsh/0020_neovim.zsh
    init.lua: ~/.config/nvim/init.lua
    lua: ~/.config/nvim/lua
windows:
  installs:
    cmd: scoop install neovim
    depends:
      - /packages/scoop
      - /tools/git
      - /tools/fonts
      - /tools/lazygit
      - /languages/zig
      - /tools/curl
      - /tools/fzf
      - /tools/ripgrep
      - /tools/fd
      - /tools/wget
      - /tools/unzip
      - /tools/gzip
      - /tools/treesitter
      - /tools/imagemagick
      - /tools/ghostscript
      - /languages/lua/5.1
      - /languages/lua/luarocks
      - /languages/lua/hererocks
      - /languages/latex/tectonic
      - /languages/python/latest
      - /languages/node/latest
  links:
    neovim.ps1: ~/.config/powershell/profile.d/neovim.ps1
    init.lua: >-
      {{ env.LOCALAPPDATA }}/nvim/init.lua
    lua: >-
      {{ env.LOCALAPPDATA }}/nvim/lua
