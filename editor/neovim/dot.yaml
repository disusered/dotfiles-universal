windows:
  installs:
    cmd: scoop install neovim
  depends:
    - /packages/scoop
    - /tools/git
    - /tools/fonts
    - /tools/lazygit
    - /languages/zig
    - /tools/curl
    - /tools/fzf
    - /tools/ripgrep
    - /tools/fd
    - /tools/wget
    - /tools/unzip
    - /tools/gzip
    - /tools/treesitter
    - /tools/imagemagick
    - /tools/ghostscript
    - /languages/latex/tectonic
  links:
    neovim.ps1: ~/.config/powershell/profile.d/neovim.ps1
    init.lua: ~/AppData/Local/nvim/init.lua
    lua: ~/AppData/Local/nvim/lua
