windows:
  installs:
    cmd: scoop install uv
    depends:
      - /packages/scoop
linux[whoami.distro^="Fedora"]:
  installs:
    cmd: brew install uv
    depends:
      - /packages/homebrew
  links:
    uv.zsh: ~/.config/zsh/0300_uv.zsh
linux[whoami.distro^="Arch"]:
  installs:
    cmd: yes | sudo pacman -S uv
  links:
    uv.zsh: ~/.config/zsh/0300_uv.zsh

