windows:
  installs:
    cmd: ridk install 3; ridk enable
    depends:
      - /tools/msys2
      - /tools/mise
      - /tools/imagemagick
      - /tools/postgresql
linux[whoami.distro^="Arch"]:
  installs:
    cmd: sudo pacman -S --noconfirm base-devel ruby-build
    depends:
      - /lib/arch
      - /tools/imagemagick
      - /tools/postgresql
      - /lib/poppler
      - /tools/mise
      - /tools/imagemagick
      - /tools/postgresql
linux[whoami.distro^="Fedora"]:
  installs:
    cmd: sudo dnf install ruby-devel -y
    depends:
      - /tools/mise
      - /tools/imagemagick
      - /tools/postgresql
