windows:
  installs:
    cmd: ridk install 3; ridk enable
    depends:
      - /languages/ruby/latest
      - /tools/msys2
linux[whoami.distro^="Arch"]:
  installs:
    cmd: sudo pacman -S --noconfirm base-devel
    depends:
      - /languages/ruby/latest
      - /tools/imagemagick
      - /tools/postgresql
linux[whoami.distro^="Fedora"]:
  installs:
    cmd: sudo dnf install ruby-devel -y
    depends:
      - /tools/imagemagick
      - /tools/postgresql
