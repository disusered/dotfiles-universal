linux:
  installs:
    cmd: |
      if command -v ghc &> /dev/null; then
          echo "Haskell is installed"
      else
          # TODO: Non-interactive installer
          curl --proto '=https' --tlsv1.2 -sSf https://get-ghcup.haskell.org | sh
      fi
    depends:
      - /tools/curl
      - /lib/arch
  links:
    haskell.zsh: ~/.config/zsh/0500_haskell.zsh
