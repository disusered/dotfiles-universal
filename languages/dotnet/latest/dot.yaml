windows:
  installs:
    cmd: >
      pwsh -File $HOME/.dotfiles/languages/dotnet/latest/install.ps1;
linux[whoami.distro^="Fedora"]:
  installs:
    cmd: |
      sudo dnf install -y \
      dotnet-sdk-9.0 \
      dotnet-sdk-8.0 \
      aspnetcore-runtime-9.0 \
      aspnetcore-runtime-8.0
linux[whoami.distro^="Arch"]:
  installs:
    cmd: |
      sudo pacman -S --noconfirm \
        dotnet-sdk-bin \
        dotnet-targeting-pack-bin \
        aspnet-runtime-bin \
        aspnet-targeting-pack-bin
  links:
    dotnet.zsh: ~/.config/zsh/0500_dotnet.zsh
