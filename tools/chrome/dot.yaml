linux[whoami.distro^="Arch"]:
  installs:
    cmd: |
      yay -S --noconfirm google-chrome
      sudo mkdir -p /etc/opt/chrome/policies/managed
      sudo cp ~/.dotfiles/tools/chrome/catppuccin-policy.json /etc/opt/chrome/policies/managed/
    depends:
      - /tools/yay
  links:
    chrome.desktop: ~/.local/share/applications/chrome-dev.desktop
