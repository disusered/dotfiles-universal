windows:
  installs:
    cmd: scoop install bat
    depends:
      - /packages/scoop
  links:
    bat.ps1: ~/.config/powershell/profile.d/bat.ps1
    themes: >-
      {{ env.LOCALAPPDATA }}/bat/themes
linux:
  installs:
    cmd: brew install bat && bat cache --build
    depends:
      - /packages/homebrew
      - /tools/zsh
  links:
    bat.zsh: ~/.config/zsh/0180_bat.zsh
    config: ~/.config/bat/config
    themes/Catppuccin Frappe.tmTheme: ~/.config/bat/themes/Catppuccin Frappe.tmTheme
    themes/Catppuccin Mocha.tmTheme: ~/.config/bat/themes/Catppuccin Mocha.tmTheme
    themes/Catppuccin Macchiato.tmTheme: ~/.config/bat/themes/Catppuccin Macchiato.tmTheme
    themes/Catppuccin Latte.tmTheme: ~/.config/bat/themes/Catppuccin Latte.tmTheme
