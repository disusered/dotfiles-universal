################
### MONITORS ###
################

monitor=,preferred,auto,1


###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = dolphin
$browser = firefox


#################
### AUTOSTART ###
#################

# 1Password in background mode
exec-once = gtk-launch 1password-silent.desktop # uwsm prefix handled in the desktop entry

# Network Manager
exec-once = app2unit -s b -- nm-applet --indicator

# xdg-desktop-portal-hyprland (XDPH)
# XDPH is automatically started by D-Bus, once Hyprland starts.
# https://wiki.hypr.land/Hypr-Ecosystem/xdg-desktop-portal-hyprland/

# TODO: UWSM Clipboard history
# exec-once = wl-paste --type text --watch cliphist store
# exec-once = wl-paste --type image --watch cliphist store

###############
### IMPORTS ###
###############
source = ~/.config/hypr/conf.d/*

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct


#####################
### LOOK AND FEEL ###
#####################

$rosewater = rgb(f5e0dc)
$flamingo = rgb(f2cdcd)
$pink = rgb(f5c2e7)
$mauve = rgb(cba6f7)
$red = rgb(f38ba8)
$maroon = rgb(eba0ac)
$peach = rgb(fab387)
$yellow = rgb(f9e2af)
$green = rgb(a6e3a1)
$teal = rgb(94e2d5)
$sky = rgb(89dceb)
$sapphire = rgb(74c7ec)
$blue = rgb(89b4fa)
$lavender = rgb(b4befe)
$text = rgb(cdd6f4)
$subtext1 = rgb(bac2de)
$subtext0 = rgb(a6adc8)
$overlay2 = rgb(9399b2)
$overlay1 = rgb(7f849c)
$overlay0 = rgb(6c7086)
$surface2 = rgb(585b70)
$surface1 = rgb(45475a)
$surface0 = rgb(313244)
$base = rgb(1e1e2e)
$mantle = rgb(181825)
$crust = rgb(11111b)

general {
    gaps_in = 3
    gaps_out = 0
    border_size = 2
    col.active_border = $blue
    col.inactive_border = $surface0
    resize_on_border = true
    allow_tearing = true
    layout = dwindle
}

decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = $crust
    }

    blur {
        enabled = false
    }
}

animations {
    enabled = true
    bezier = quick, 0.15, 0, 0.1, 1
    animation = windows, 1, 3, quick
    animation = windowsIn, 1, 3, quick, popin 90%
    animation = windowsOut, 1, 3, quick, popin 90%
    animation = border, 1, 3, quick
    animation = fade, 1, 3, quick
    animation = workspaces, 1, 3, quick
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    vfr = false
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    follow_mouse = 1
    mouse_refocus = false
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, Return, exec, app2unit -- $terminal
bind = $mainMod, Space, exec, app2unit -s b -- rofi -show drun -run-command "app2unit -s a {cmd}"
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, app2unit -- $fileManager
bind = $mainMod, B, exec, app2unit -- $browser
# TODO: UWSM Clipboard history
# bind = $mainMod, V, exec, cliphist list | rofi -dmenu -display-columns 2 | cliphist decode | wl-copy
bind = $mainMod SHIFT, Space, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, T, togglesplit,

bind = $mainMod, F, fullscreen, 0
bind = $mainMod, Z, fullscreen, 1
# TODO: Test
# bind = $mainMod, D, exec, ~/.config/hypr/scripts/toggle-monitors.sh

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

bind = $mainMod ALT, H, resizeactive, -40 0
bind = $mainMod ALT, L, resizeactive, 40 0
bind = $mainMod ALT, K, resizeactive, 0 -40
bind = $mainMod ALT, J, resizeactive, 0 40

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = suppressevent maximize, class:.*
windowrulev2 = stayfocused, class:^(pinentry-.*)$
