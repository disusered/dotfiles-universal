# Use flatten.nvim because nvim-remote does not work on Windows
os:
  editPreset: "nvim-remote"
  # Whether lazygit suspends until an edit process returns
  editInTerminal: true
# Use Git Delta for diffs
git:
  paging:
    colorArg: always
    pager: delta --features lazygit
# Use neovim for writing commit messages by default
keybinding:
  files:
    commitChanges: C # using the interactive commit dialog
    commitChangesWithEditor: c # using neovim
  commits:
    openLogMenu: <c-g>
# Do not prompt after git commands
promptToReturnFromSubprocess: false
notARepository: "quit"
gui:
  # UI
  showRandomTip: false
  disableStartupPopups: true
  showBottomLine: true
  showCommandLog: false
  nerdFontsVersion: "3"
  showFileIcons: true
  border: single
  # Theme (Cattpuccin Mocha)
  theme:
    activeBorderColor:
      - "#89b4fa"
      - bold
    inactiveBorderColor:
      - "#a6adc8"
    optionsTextColor:
      - "#89b4fa"
    selectedLineBgColor:
      - "#313244"
    cherryPickedCommitBgColor:
      - "#45475a"
    cherryPickedCommitFgColor:
      - "#89b4fa"
    unstagedChangesColor:
      - "#f38ba8"
    defaultFgColor:
      - "#cdd6f4"
    searchingActiveBorderColor:
      - "#f9e2af"

  authorColors:
    "*": "#b4befe"
