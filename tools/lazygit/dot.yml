windows:
  installs:
    cmd: scoop install lazygit
    depends:
      - /packages/scoop
      - /tools/delta
      - /tools/bat
      - /tools/git
  links:
    config_windows.yaml: >-
      {{ env.LOCALAPPDATA }}/lazygit/config.yml
linux[whoami.distro^="Fedora"]:
  installs:
    cmd: brew install lazygit
    depends:
      - /packages/homebrew
      - /tools/delta
  links:
    config.yaml: ~/.config/lazygit/config.yml
linux[whoami.distro^="Arch"]:
  installs:
    cmd: yes | sudo pacman -S lazygit
    depends:
      - /tools/delta
      - /lib/hyprspace
  links:
    config.yaml: ~/.config/lazygit/config.yml
    hyprgit.sh: ~/.local/bin/hyprgit
    lazygit.conf: {{ dirs.base.config }}/hypr/conf.d/lazygit.conf
