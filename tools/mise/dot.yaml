global:
  links:
    config.toml: ~/.config/mise/config.toml
windows:
  installs:
    cmd: pwsh -File $HOME/.dotfiles/tools/mise/install.ps1;
    depends:
      - /packages/scoop
      - /tools/pwsh
      - /tools/zsh
  links:
    shims.ps1: ~/.config/powershell/profile.d/shims.ps1
linux:
  installs:
    cmd: command -v mise &>/dev/null || curl https://mise.run | sh
  links:
    mise.zsh: ~/.config/zsh/0500_mise.zsh
