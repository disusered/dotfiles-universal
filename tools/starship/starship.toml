# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Sets user-defined palette
palette = "catppuccin_mocha"

# Pure preset
format = """
$shell\
$sudo\
$directory\
$git_branch\
$git_metrics\
$git_state\
$cmd_duration\
$line_break\
$character"""

right_format = """
$bun\
$c\
$cpp\
$cmake\
$conda\
$deno\
$dotnet\
$docker_context\
$elixir\
$golang\
$haskell\
$java\
$julia\
$lua\
$nodejs\
$python\
$perl\
$php\
$rlang\
$ruby\
$rust\
$swift\
$memory_usage\
$time"""

[shell]
zsh_indicator = ' '
powershell_indicator = ' '
style = 'cyan bold'
disabled = false

[sudo]
format = '[$symbol]($style)'
symbol = "󱀊  "
disabled = false

[directory]
read_only = " 󰌾"
truncation_length = 4
style = "bold lavender"

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](sapphire)"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "red"

[git_branch]
symbol = " "
format = '[$symbol$branch(:$remote_branch)]($style) '
style = "bold mauve"

[git_metrics]
disabled = false
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'
added_style = "bold green"
deleted_style = "bold red"
only_nonzero_diffs = true

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[memory_usage]
disabled = false
threshold = 75                                   # only show if memory usage is above this percentage
symbol = '󰍛 '
format = '$symbol [${ram}( | ${swap})]($style) '
style = 'bold dimmed red'

[time]
disabled = false
format = "[ $time]($style)"
utc_time_offset = "local"
style = "italic dimmed white"

[bun]
symbol = " "
format = "[$symbol bun $version ]($style)"
style = "bright-black"

[c]
symbol = " "
format = "[$symbol c $version(-$name) ]($style)"
style = "bright-black"

[cpp]
symbol = " "
format = "[$symbol cpp $version(-$name) ]($style)"
style = "bright-black"

[cmake]
