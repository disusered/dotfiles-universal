global:
  links:
    starship.toml: ~/.config/starship.toml

linux:
  installs:
    cmd: brew install starship
    depends:
      - /tools/zsh
      - /packages/homebrew
  links:
    starship.zsh: ~/.config/zsh/0150_starship.zsh

windows:
  installs:
    cmd: scoop install starship
    depends:
      - /tools/fonts
      - /tools/pwsh
  links:
    starship.ps1: ~/.config/powershell/profile.d/starship.ps1
