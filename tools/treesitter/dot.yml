windows:
  installs:
    cmd: scoop install tree-sitter
    depends:
      - /packages/scoop
linux[whoami.distro^="Fedora"]:
  installs:
    cmd: brew install tree-sitter-cli
    depends:
      - /packages/homebrew
linux[whoami.distro^="Arch"]:
  installs:
      cmd: yes | sudo pacman -S tree-sitter tree-sitter-cli

