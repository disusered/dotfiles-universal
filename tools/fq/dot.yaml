linux[whoami.distro^="Arch"]:
  installs:
    cmd: yay -S --noconfirm fq
    depends:
      - /tools/yay
linux[whoami.distro^="Fedora"]:
  installs:
    cmd: brew install wader/tap/fq
    depends:
      - /packages/homebrew
windows:
  installs:
    cmd: scoop install fq
    depends:
      - /packages/scoop
