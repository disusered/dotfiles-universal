windows:
  installs: false
linux[whoami.distro^="Arch"]:
  installs:
    cmd: sudo pacman -S --noconfirm zathura zathura-pdf-mupdf
    depends:
      - /tools/xdotool
linux[whoami.distro^="Fedora"]:
  installs:
    cmd: command -v zathura &>/dev/null || sudo dnf install -y zathura zathura-pdf-mupdf
    depends:
      - /tools/xdotool
