windows:
  installs:
    cmd: scoop install main/grpcurl
    depends:
      - /packages/scoop
linux[whoami.distro^="Arch"]:
  installs:
    cmd: go install github.com/fullstorydev/grpcurl/cmd/grpcurl@latest
    depends:
      - /languages/go/latest
linux[whoami.distro^="Fedora"]:
  installs:
    cmd: brew install grpcurl
    depends:
      - /packages/homebrew
