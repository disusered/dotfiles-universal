linux[whoami.distro^="Arch"]:
  installs:
    cmd: |
      curl -sS https://downloads.1password.com/linux/keys/1password.asc | \
        gpg --import && \
        if cd ~/.1password; then git pull; else git clone \
        --depth 1 https://aur.archlinux.org/1password.git ~/.1password; fi && \
        cd ~/.1password && yes | makepkg -si
    depends:
      - /lib/pipewire
