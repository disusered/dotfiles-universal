linux[whoami.distro^="Arch"]:
  installs:
    cmd: yay -S --noconfirm 1password
    depends:
      - /lib/pipewire
      - /arch/kwallet
  links:
    1password.conf: ~/.config/hypr/conf.d/1password.conf
    1password.desktop: ~/.local/share/applications/1password-silent.desktop
    agent.toml: ~/.config/1Password/ssh/agent.toml
    config: ~/.ssh/config
    1password.zsh: ~/.config/zsh/0017_1password.zsh
