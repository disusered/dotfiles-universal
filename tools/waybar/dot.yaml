linux[whoami.distro^="Arch"]:
  installs:
    cmd: |
      sudo pacman -S --noconfirm waybar
      mkdir -p ~/.config/waybar
      curl -sL https://raw.githubusercontent.com/catppuccin/waybar/main/themes/mocha.css -o ~/.config/waybar/mocha.css
    depends:
      - /tools/hyprland
  links:
    config.jsonc: ~/.config/waybar/config.jsonc
    style.css: ~/.config/waybar/style.css
    waybar.conf: ~/.config/hypr/conf.d/waybar.conf
