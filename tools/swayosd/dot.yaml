linux[whoami.distro^="Arch"]:
  installs:
    cmd: |
      sudo pacman -S --noconfirm swayosd
      sudo systemctl start --now swayosd-libinput-backend.service
      sudo systemctl enable --now swayosd-libinput-backend.service
    depends:
      - /lib/pipewire
  links:
    style.css: ~/.config/swayosd/style.css
    sway.conf: ~/.config/hypr/conf.d/sway.conf
