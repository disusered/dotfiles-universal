windows:
  installs:
    cmd: scoop install zoxide
    depends:
      - /packages/scoop
      - /tools/fzf
  links:
    zoxide.ps1: ~/.config/powershell/profile.d/zoxide.ps1
linux[whoami.distro^="Fedora"]:
  installs:
    cmd: brew install zoxide
    depends:
      - /packages/homebrew
      - /tools/fzf
  links:
    zoxide.zsh: ~/.config/zsh/0160_zoxide.zsh
linux[whoami.distro^="Arch"]:
  installs:
    cmd: yes | sudo pacman -S zoxide
    depends:
      - /tools/fzf
  links:
    zoxide.zsh: ~/.config/zsh/0160_zoxide.zsh
