linux[whoami.distro^="Arch"]:
  installs:
    cmd: |
      sudo pacman -S --noconfirm rofi
      mkdir -p ~/.local/share/rofi/themes
      curl -sL https://raw.githubusercontent.com/catppuccin/rofi/main/themes/catppuccin-mocha.rasi -o ~/.local/share/rofi/themes/catppuccin-mocha.rasi
  links:
    config.rasi: ~/.config/rofi/config.rasi
