# vi: ft=hyprlang

# Remove hyprbars from cfg and font preview

windowrule {
  name = cfg-scratch
  match:class = cfg_scratch

  float = true
  hyprbars:no_bar = true
}

windowrule {
  name = fonts-scratch
  match:class = fonts_scratch

  hyprbars:no_bar = true
  float = true
  size = 25% 60%
  move = 37.5% 5%
  persistent_size = false
}

# Keymap for cfg
bind = $mainMod, comma, exec, app2unit -- pypr-client toggle cfg

bind = $mainMod, X, exec, hyprctl dispatch togglefloating && if hyprctl activewindow | grep -q "class: kitty" && hyprctl activewindow | grep -q "floating: 1"; then hyprctl dispatch resizeactive exact 800 600 && hyprctl dispatch centerwindow; fi
