global:
  installs:
    cmd: npm install -g @anthropic-ai/claude-code tsx
    depends:
      - /languages/node/latest
      - /ai/postgres-mcp
      - /ai/mcp-chrome
  links:
    skills: ~/.claude/skills/
    hooks: ~/.claude/hooks
    commands: ~/.claude/commands
    agents: ~/.claude/agents/
    reference: ~/.claude/reference/
    rules: ~/.claude/rules/
    CLAUDE.md: ~/.claude/CLAUDE.md
linux|darwin:
  links:
    settings.json: ~/.claude/settings.json
windows:
  links:
    settings_win.json: ~/.claude/settings.json
