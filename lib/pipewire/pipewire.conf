# vi: ft=hyprlang

windowrule {
  name = "pavucontrol"
  match:class = org.pulseaudio.pavucontrol

  float = true
  size = 760 760
  hyprbars:no_bar = true
  move = (monitor_w-760-35) 55
  animation = slide right
}

windowrule {
  name = "helvum"
  match:class = org.pipewire.Helvum

  float = true
  size = 1080 760
  hyprbars:no_bar = true
  move = (monitor_w-1080-35) 55
  animation = slide right
}
