[scratchpads.pavucontrol]
animation = "fromRight"
command = "app2unit -s b -- pavucontrol"
class = "org.pulseaudio.pavucontrol"
size = "25% 60%"
position = "74% 4%"
unfocus = "hide"
preserve_aspect = false
lazy = false

[scratchpads.helvum]
animation = "fromRight"
command = "app2unit -- helvum"
class = "org.pipewire.Helvum"
size = "50% 60%"
position = "49% 4%"
unfocus = "hide"
lazy = true
close_on_hide = true
