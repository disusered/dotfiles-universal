linux[whoami.distro^="Arch"]:
  installs:
    cmd: |
      yay -S --noconfirm \
        pipewire pipewire-audio gst-plugin-pipewire wireplumber \
        pipewire-alsa pipewire-jack helvum playerctl pipewire-zeroconf \
        pipewire-v4l2 pavucontrol pipewire-pulse
      systemctl --user enable --now pipewire.service
      systemctl --user enable --now pipewire-pulse.service
      systemctl --user enable --now wireplumber
    depends:
      - /lib/avahi
  links:
    raop.conf: ~/.config/pipewire/pipewire.conf.d/50-raop.conf
