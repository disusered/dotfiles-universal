linux[whoami.distro^="Arch"]:
  installs:
    cmd: |
      yay -S --noconfirm qt6ct-kde darkly-qt6-git
      sudo pacman -S --noconfirm qt6-svg qt6-declarative qt5-quickcontrols2
      mkdir -p ~/.config/qt6ct/colors
      curl -sL https://raw.githubusercontent.com/catppuccin/qt5ct/main/themes/catppuccin-mocha-blue.conf -o ~/.config/qt6ct/colors/catppuccin-mocha-blue.conf
    depends:
      - /tools/yay
  links:
    qt.zsh: {{ dirs.base.config }}/zsh/1000_qt.zsh
    qt6ct: {{ dirs.base.config }}/qt6ct
