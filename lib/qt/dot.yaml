linux[whoami.distro^="Arch"]:
  installs:
    cmd: |
      yay -S --noconfirm qt6ct-kde
      yay -S --noconfirm darkly-qt6-git
      mkdir -p ~/.config/qt6ct/colors
      curl -sL https://raw.githubusercontent.com/catppuccin/qt5ct/main/themes/catppuccin-mocha-blue.conf -o ~/.config/qt6ct/colors/catppuccin-mocha-blue.conf
    depends:
      - /tools/hyprland
      - /tools/yay
  links:
    qt.zsh: ~/.config/zsh/1000_qt.zsh
